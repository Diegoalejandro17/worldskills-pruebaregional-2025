<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rompecabezas SENA</title>
  <link rel="stylesheet" href="ejercicio7.css">
</head>
<body>
  <h1>Rompecabezas SENA</h1>
  <div class="puzzle" id="puzzle">
    <div class="pieza" style="background-position: 0% 0%;"></div>
    <div class="pieza" style="background-position: 50% 0%;"></div>
    <div class="pieza" style="background-position: 100% 0%;"></div>

    <div class="pieza" style="background-position: 0% 50%;"></div>
    <div class="pieza" style="background-position: 50% 50%;"></div>
    <div class="pieza" style="background-position: 100% 50%;"></div>

    <div class="pieza" style="background-position: 0% 100%;"></div>
    <div class="pieza" style="background-position: 50% 100%;"></div>
    <div class="pieza" style="background-position: 100% 100%;"></div>
  </div>
</body>
</html>
